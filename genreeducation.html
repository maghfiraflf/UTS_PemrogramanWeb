<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieralibrary | Education Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8f8;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #057595;
            color: white;
        }
        .book-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #057595;
        }
    </style>
</head>
<body>

<nav class="navbar p-3">
    <div class="container-fluid">
        <h4 class="text-white">Education Books</h4>
        <a href="dashboard.html" class="btn btn-light">Back to Home</a>
    </div>
</nav>

<div class="container mt-5">
    <h5 class="text-primary mb-4">Explore Education Books</h5>
    <div class="row g-4">
        <!-- Book 1 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bukue1.jpg" class="card-img-top" alt="Book 1">
                <div class="card-body text-center">
                    <h6 class="book-title">Sejarah Dunia yang Disembunyikan - Jonathan Black/h6>
                    <a href="buku/Buku - Sejarah Dunia yang Disembunyikan (Jonathan Black).pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
        <!-- Book 2 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/booke2.jpg" class="card-img-top" alt="Book 2">
                <div class="card-body text-center">
                    <h6 class="book-title">KBBI Kamus Besar Bahasa Indonesia</h6>
                    <a href="buku/kbbi-kamus-besar-bahasa-indonesia-resmi-official.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
        <!-- Book 3 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bukue3.jpg" class="card-img-top" alt="Book 3">
                <div class="card-body text-center">
                    <h6 class="book-title">Laskar Pelangi</h6>
                    <a href="buku/Andrea Hirata - Laskar Pelangi.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
        <!-- Book 4 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/booke4.jpg" class="card-img-top" alt="Book 4">
                <div class="card-body text-center">
                    <h6 class="book-title">Make It Stick</h6>
                    <a href="buku/Make-It-Stick-PDFDrive.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
