<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login | Fieralibrary</title>
</head>
<body>
   
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #057595;">
            <div class="featured-image mb-3">
                <img src="pict1.png" class="img-fluid" style="width: 250px;">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Temukan Pengetahuan Tanpa Batas di Fieralibrary!</small>
        </div> 
        
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello, readers!</h2>
                    <p>We are happy to have you back.</p>
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" id="userName" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="loginPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" onclick="loginUser()">Login</button>
                </div>
                <div class="row">
                    <small>Don't have an account? <a href="register.html">Sign Up</a></small>
                </div>
            </div>
        </div> 
      </div>
    </div>

    <script>
      
      function loginUser() {
          const name = document.getElementById("userName").value; 
          const password = document.getElementById("loginPassword").value;

         
          const storedName = localStorage.getItem("userName");
          const storedPassword = localStorage.getItem("userPassword");

          if (name === storedName && password === storedPassword) {
              alert("Login successful!");
              window.location.href = "dashboard.html"; 
          } else {
              alert("Invalid username or password.");
          }
      }
    </script>
</body>
</html>
