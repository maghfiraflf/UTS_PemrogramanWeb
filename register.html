<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register | Fieralibrary</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #057595;">
                <div class="featured-image mb-3">
                    <img src="pict1.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Join Us</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Become a part of our community.</small>
            </div>
            
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Sign Up</h2>
                        <p>Join our online library and access books anytime, anywhere!</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="registerName" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="registerEmail" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="registerPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" onclick="registerUser()">Register</button>
                    </div>
                    <div class="row">
                        <small>Already have an account? <a href="login.html">Log In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        function registerUser() {
            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            if (name && email && password) {
               
                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPassword", password);

                alert("Registration successful! Please log in.");
                window.location.href = "login.html"; 
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
