<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieralibrary | Non-Fiction Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8f8;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #057595;
            color: white;
        }
        .book-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #057595;
        }
    </style>
</head>
<body>

<nav class="navbar p-3">
    <div class="container-fluid">
        <h4 class="text-white">Non-Fiction Books</h4>
        <a href="dashboard.html" class="btn btn-light">Back to Home</a>
    </div>
</nav>

<div class="container mt-5">
    <h5 class="text-primary mb-4">Explore Non-Fiction Books</h5>
    <div class="row g-4">
        <!-- Book 1 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bookn1.jpg" class="card-img-top" alt="Book 1">
                <div class="card-body text-center">
                    <h6 class="book-title">Filosofi Teras</h6>
                    <a href="buku/Filosofi Teras - Henry Manampiring.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
        <!-- Book 2 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bookn2.jpg" class="card-img-top" alt="Book 2">
                <div class="card-body text-center">
                    <h6 class="book-title">Bicara itu ada Seninya</h6>
                    <a href="buku/Bicara itu ada seninya.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
        <!-- Book 3 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bookn3.jpg" class="card-img-top" alt="Book 3">
                <div class="card-body text-center">
                    <h6 class="book-title">Sebuah Seni untuk Bersikap Bodoamat</h6>
                    <a href="buku/Sebuah Seni untuk Bersikap_ (Z-Library).pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
        <!-- Book 4 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bookn4.jpg" class="card-img-top" alt="Book 4">
                <div class="card-body text-center">
                    <h6 class="book-title">The Psychology of Money</h6>
                    <a href="buku/The_Psychology_of_Money_Morgan_Housel_z.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>

        <!-- Book 5 -->
        <div class="col-md-3">
            <div class="card book-card">
                <img src="cover/bookn5.jpg" class="card-img-top" alt="Book 3">
                <div class="card-body text-center">
                    <h6 class="book-title">Atomic Habits</h6>
                    <a href="buku/Atomic Habits.pdf" download class="btn btn-primary btn-sm">Download PDF</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
